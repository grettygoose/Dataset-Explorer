<div class="h2-subtitle">
  Filter all Oncoscape datasets</div>





    <button style="margin-bottom: 25px;" mat-raised-button routerLink="/dashboard" color="primary">Datasets Dashboard</button>


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>


 



<table mat-table [dataSource]="datasets" class="mat-elevation-z8 dataset-table" fxLayoutGap="1rem grid">


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.name}}"> {{dataset.content.name}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.description}}" (click)="onSelect(dataset)">
      {{dataset.content.description}} </td>
  </ng-container>

  <!-- isHuman Column -->
  <ng-container matColumnDef="isHuman">
    <th mat-header-cell *matHeaderCellDef>isHuman </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isHuman}}" (click)="onSelect(dataset)">
      {{dataset.content.isHuman}} </td>
  </ng-container>

  <!-- isPhi Column -->
  <ng-container matColumnDef="isPhi">
    <th mat-header-cell *matHeaderCellDef>PHI </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isPhi}}" (click)="onSelect(dataset)">
      {{dataset.content.isPhi}} </td>
  </ng-container>

  <!-- isPublic Column -->
  <ng-container matColumnDef="isPublic">
    <th mat-header-cell *matHeaderCellDef>isPublic </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isPublic}}" (click)="onSelect(dataset)">
      {{dataset.content.isPublic}} </td>
  </ng-container>


  <!-- Date Uploaded  Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Date Uploaded </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.status}}" (click)="onSelect(dataset)">
      {{dataset.content.status}} </td>
  </ng-container>

  <!-- contact Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Contact Email </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.email}}" (click)="onSelect(dataset)">
      {{dataset.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;  columns: displayedColumns; "></tr>
</table>

<app-datasets-details routerLink="/datasets-details"></app-datasets-details>
