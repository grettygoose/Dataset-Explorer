<table  mat-table [dataSource]="datasets" class="mat-elevation-z8" fxLayoutGap="1rem grid" fxFill>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let dataset"[class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)"> {{dataset.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let dataset" [class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)"> {{dataset.name}} </td>
  </ng-container>

  <!-- columns Column -->
  <ng-container matColumnDef="columns">
    <th mat-header-cell *matHeaderCellDef> # Columns </th>
    <td mat-cell *matCellDef="let dataset" [class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)"> {{dataset.columns}} </td>
  </ng-container>

  <!-- public Column -->
  <ng-container matColumnDef="public">
    <th mat-header-cell *matHeaderCellDef> Public </th>
    <td mat-cell *matCellDef="let dataset" [class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)"> {{dataset.public}} </td>
  </ng-container>

  <!-- contact Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let dataset" [class.selected]="dataset === selectedDataset" (click)="onSelect(dataset)"> {{dataset.contact}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;  columns: displayedColumns; "></tr>
</table>


<app-datasets-details [dataset]="selectedDataset"></app-datasets-details>
