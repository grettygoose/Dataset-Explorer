<h2>My Datasets</h2>
<ul class="heroes">
  <li *ngFor="let dataset of datasets"
    [class.selected]="dataset === selectedDataset"
    (click)="onSelect(dataset)">
    <span class="badge">{{dataset.id}}</span> {{dataset.name}}
  </li>
</ul>
 
<app-datasets-details [dataset]="selectedDataset"></app-datasets-details>
