<div class="h2-subtitle">Filter all Oncoscape datasets</div>
<!-- Dashboard Button-->
<button style="margin-bottom: 25px;" mat-raised-button routerLink="/dashboard" color="primary">Datasets Dashboard</button>
<!-- Filter-->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<!-- Start Table -->
<table mat-table [dataSource]="dataSource" matSort class="dataset-table mat-elevation-z8 " fxLayoutGap="1rem grid">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="checked">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Check</mat-header-cell>
    <mat-cell *matCellDef="let dataset">
      <mat-checkbox [(ngModel)]="dataset.checked"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
    <td mat-cell *matCellDef="let dataset"> {{dataset.content.name}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
    <td mat-cell *matCellDef="let dataset" (click)="onSelect(dataset)">
      {{dataset.content.description}} </td>
  </ng-container>

  <!-- isHuman Column -->
  <ng-container matColumnDef="isHuman">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>isHuman </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isHuman}}" (click)="onSelect(dataset)">
      {{dataset.content.isHuman}} </td>
  </ng-container>

  <!-- isPhi Column -->
  <ng-container matColumnDef="isPhi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>PHI </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isPhi}}" (click)="onSelect(dataset)">
      {{dataset.content.isPhi}} </td>
  </ng-container>

  <!-- isPublic Column -->
  <ng-container matColumnDef="isPublic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>isPublic </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.isPublic}}" (click)="onSelect(dataset)">
      {{dataset.content.isPublic}} </td>
  </ng-container>


  <!-- Date Uploaded  Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Uploaded </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.status}}" (click)="onSelect(dataset)">
      {{dataset.content.status}} </td>
  </ng-container>

  <!-- contact Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Email </th>
    <td mat-cell *matCellDef="let dataset" routerLink="/datasets-details/{{dataset.content.email}}" (click)="onSelect(dataset)">
      {{dataset.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
<div fxLayout="row" fxLayoutAlign="space-between center" style="padding-top: 30px;">
  <button mat-raised-button color="primary">View Details</button>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
<app-datasets-details routerLink="/datasets-details"></app-datasets-details>
