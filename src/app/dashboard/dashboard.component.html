<div class="h2-subtitle">Datasets Summary</div>
<div class="grid grid-pad">
  <a *ngFor="let dataset of datasets" class="col-1-4" routerLink="/datasets-details/{{dataset.content.name}}">
    <div class="module hero">
      <h4>{{dataset.content.name}} {{dataset.content.description}}</h4>
    </div>
  </a>
</div>
<button mat-raised-button (click)="goBack()" color="primary">go back</button>
